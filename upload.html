<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/mayanvod" method="POST">
            <!-- @TODO: Put your code here -->
            <label for="title">Title of  Video</label><br>
            <input type="text" id="title" name="title" placeholder="Title of video" required><br>
            <label for="description">Description</label><br>
            <textarea id="description" name="description" value="description" placeholder="Description of the video here." rows="4" cols="50" required></textarea>
            <label for="publishDate">Date To Publish Video</label><br>
            <input type="date" id="publishDate" name="publishDate" required>
            <label for="videoThumbnail">Video Thumbnail Photo</label>
            <input type="file" id="videoThumbnail" name="videoThumbnail" accept=".jpg, .jpeg, .gif">
            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
    <script src="upload.js"></script>
</body>
</html>
